<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video autoplay loop muted id="controls">
        <source src="./Miyagi & Эндшпиль - HATTORI (Album Teaser).mp4" type="video/mp4">
    </video>
    <script>
        vid = document.getElementById("controls");

        vid.addEventListener('mouseenter', function () {
            vid.play();
        });

        vid.addEventListener('mouseleave', function () {
            vid.pause();
        });
    </script>
</body>

</html>
